  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="/client/assets/template/js/bootstrap.min.js" type="text/javascript" /></script>  
  <script type="text/javascript">
    $(".tab_content").hide();
    $(".tab_content:first").show();

    /* if in tab mode */
    $("ul.tabs li").click(function() {

        $(".tab_content").hide();
        var activeTab = $(this).attr("rel");
        $("#"+activeTab).fadeIn();

        $("ul.tabs li").removeClass("active");
        $(this).addClass("active");

        $(".tab_drawer_heading").removeClass("d_active");
        $(".tab_drawer_heading[rel^='"+activeTab+"']").addClass("d_active");
    });

    /* if in drawer mode */
    $(".tab_drawer_heading").click(function() {

        $(".tab_content").hide();
        var d_activeTab = $(this).attr("rel");
        $("#"+d_activeTab).fadeIn();

      $(".tab_drawer_heading").removeClass("d_active");
        $(this).addClass("d_active");

      $("ul.tabs li").removeClass("active");
      $("ul.tabs li[rel^='"+d_activeTab+"']").addClass("active");
    });

    /* Extra class "tab_last"
      to add border to right side
      of last tab */
    $('ul.tabs li').last().addClass("tab_last");

      $('.bottom-panel li .remove').on('click', function(){
        $(this).closest("li").remove();
      });

      $(window).scroll(function(e) {
        var divTop = $(".tab_container").offset().top,
            stopPoint = 400;

        if ($(this).scrollTop() >= (divTop + stopPoint) && $('.scroller').css('position') != 'fixed') {
            $('#div-name').css({
                'position': 'fixed',
                'top': '0px',
                'height': '300px',
                'overflow-y': 'scroll'
            });
        }
    });
  </script>
</html>
